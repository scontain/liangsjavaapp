spring.application.name=random-chuck-norris
application.random.cron=0 * * * * *
application.random.gossip.cron=0 * * * * *
application.jokescontainer.scheduler.enabled=true

application.joke.url=https://api.chucknorris.io/jokes/random?category=
application.gossip.url=http://gossip/api/jokes/random

spring.datasource.url= jdbc:postgresql://postgres:5432/chucknorris
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
