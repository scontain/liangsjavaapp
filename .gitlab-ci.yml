stages:
  - build
  - package
  - deploy

build:
  stage: build
  tags:
    - development
  image: openjdk:8-jdk-stretch
  script:
    - ./gradlew clean build
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 day

docker_build:
  stage: package
  tags:
    - development
  image: docker:stable-dind
  variables:
    DOCKER_HOST: "tcp://localhost:2375/"
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

  script:
    - docker build -t $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA

deploy-dev:
  tags:
    - development
  stage: deploy
  only:
    - master
  environment:
    name: development
  image: mstrzelecki/docker-helm-kubectl:helm_2_12_2-kubectl_1_12_3 
  variables:
    HELM_REPO_USERNAME: "maciek"
    HELM_REPO_PASSWORD: "changeme"
  script:
    - helm init --client-only
    - helm repo add verimi https://charts.prod.tools.verimi.cloud --username=maciek --password=changeme
    - helm template verimi/chuck-norris-random-log --name $CI_PROJECT_NAME --namespace verimi -f helm/values.yaml --set image.repository=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG --set image.tag=$CI_COMMIT_SHA > $HOME/$CI_PROJECT_NAME.yaml
    - kubectl apply -n verimi -f $HOME/$CI_PROJECT_NAME.yaml

